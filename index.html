<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<header>
			<div class="wrapper-links">
				<img src="images/logo.svg" alt="" class="logo" />
				<a href="#" class="link">Features</a>
				<a href="#" class="link">Company</a>
				<a href="#" class="link">Careers</a>
				<a href="#" class="link">About</a>
			</div>

			<div class="wrapper-account">
				<a href="#" class="link">Login</a>
				<a href="#" class="link link--rounded">Register</a>
			</div>
		</header>

		<main>

			<div class="cta-text">
				<h1 class="header-1">Make remote work</h1>
				<p class="cta-desc">
					Get your team in sync, no matter your location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<a href="#" class="link link--cta">Learn more</a>
				<div class="wrapper-testimonials">
					<img src="images/client-databiz.svg" class="testimonial-img" alt="" />
					<img
						src="images/client-audiophile.svg"
						class="testimonial-img"
						alt=""
					/>
					<img src="images/client-meet.svg" class="testimonial-img" alt="" />
					<img src="images/client-maker.svg" class="testimonial-img" alt="" />
				</div>
			</div>

			<div class="cta-img">
				<picture class="animation-hidden">
					<!-- below 400px -->
					<source
						media="(max-width: 26.5625em)"
						srcset="images/image-hero-mobile.png"
					/>
					<img src="images/image-hero-desktop.png" alt="" />
				</picture>
			</div>
			
		</main>

		<!-- 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
