<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="" class="logo" />

			<div class="mobile-menu mobile-menu--hidden">
				<div class="wrapper-links">
					<div class="dropdown">
						<a href="#" class="link">
							Features
							<img
								src="images/icon-arrow-down.svg"
								class="dropdown-icon"
								alt=""
							/>
						</a>
						<div class="dropdown-menu">
							<a href="#" class="link">
								<img src="images/icon-todo.svg" class="dropdown-icon" alt="" />
								Todo List
							</a>
							<a href="#" class="link">
								<img
									src="images/icon-calendar.svg"
									class="dropdown-icon"
									alt=""
								/>
								Calendar
							</a>
							<a href="#" class="link">
								<img
									src="images/icon-reminders.svg"
									class="dropdown-icon"
									alt=""
								/>
								Reminders
							</a>
							<a href="#" class="link">
								<img
									src="images/icon-planning.svg"
									class="dropdown-icon"
									alt=""
								/>
								Planning
							</a>
						</div>
					</div>
					<div class="dropdown">
						<a href="#" class="link">
							Company
							<img src="images/icon-arrow-down.svg" alt="" />
						</a>
						<div class="dropdown-menu">
							<a href="#" class="link">History</a>
							<a href="#" class="link">Our Team</a>
							<a href="#" class="link">Blog</a>
						</div>
					</div>
					<a href="#" class="link">Careers</a>
					<a href="#" class="link">About</a>
				</div>

				<div class="wrapper-account">
					<a href="#" class="link">Login</a>
					<a href="#" class="link link--rounded">Register</a>
				</div>
			</div>
			<button class="btn-menu">
				<img src="images/icon-menu.svg" class="icon-menu-open" alt="" />
				<img
					src="images/icon-close-menu.svg"
					class="icon-menu-close hidden"
					alt=""
				/>
			</button>
		</header>


		<main>
			<div class="cta-text">
				<h1 class="header-1">Make remote work</h1>
				<p class="cta-desc">
					Get your team in sync, no matter your location. Streamline processes,
					create team rituals, and watch productivity soar.
				</p>
				<a href="#" class="link link--cta">Learn more</a>
				<div class="wrapper-testimonials">
					<img src="images/client-databiz.svg" class="testimonial-img" alt="" />
					<img
						src="images/client-audiophile.svg"
						class="testimonial-img"
						alt=""
					/>
					<img src="images/client-meet.svg" class="testimonial-img" alt="" />
					<img src="images/client-maker.svg" class="testimonial-img" alt="" />
				</div>
			</div>

			<div class="cta-img">
				<picture class="animation-hidden">
					<!-- BELOW 1050 PX -->
					<source
						media="(max-width: 65.625em)"
						srcset="images/image-hero-mobile.png"
					/>
					<img src="images/image-hero-desktop.png" alt="" />
				</picture>
			</div>
		</main>

		<!-- 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

		<script defer src="js/script.js"></script>
	</body>
</html>
